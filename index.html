<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css file link -->
     <link rel="stylesheet" href="/Login/animated_login_form_4/style.css">
    <title>  Login Form with Snow | Particles JS</title>
</head>

<body>
    <div id="particles-js" class="snow"></div>
    <main>
        <div class="left-side"></div>

        <div class="right-side">
            <form action="">
                <!-- Button -->
                 <div class="btn-group">
                    <button class="btn">
                        <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/d1c98974-c62d-4071-8bd2-ab859fc5f4e9" alt="" class="logo">
                        <span>Sign in with Google</span>
                    </button>
                <!-- Sign in with Apple -->
                    <button class="btn">
                        <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/59c1561b-8152-4d05-b617-0680a7629a0e" alt="" class="logo">
                        <span>Sign in with Google</span>
                    </button>  
                </div>
                <!-- OR-->
                    <div class="or">OR</div>
                <!-- email -->
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter Email" name="Email" required>
                <!-- Password -->
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                <!-- Sign in Button -->
                    <button class="login-btn" type="submit">Sign in</button>
                <!-- Link -->
                    <div class="links">
                        <a href="#">Forget password?</a>
                        <a href="#">Do not have an account?</a>
                    </div>
            </form>
        </div>
    </main>
    


     <!-- script link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
     <script src="/Login/animated_login_form_4/style.js"></script>
</body>

</html>
